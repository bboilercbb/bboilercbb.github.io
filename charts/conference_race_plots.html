
<html>
<title>CBB Conference Races</title>
<style>
.content {
  max-width: 960px;
  margin: auto;
  text-align: center;
}
</style>
<script>

function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

function changeURL() {
    var img = document.getElementById("confsel").value;
    var plt = document.getElementById("plotsel").value;
    c = img.split("_")[1].split(".")[0];
    var newurl = window.location.href.split("?")[0]+"?conf="+c+"&plot="+plt;

    let stateObj = { id: "100" };
    window.history.pushState(stateObj,
                     "TEST", newurl);
    document.getElementById("confplot").src=plt+"/"+img;
}

document.addEventListener('DOMContentLoaded', function() {

    var vars = getUrlVars();
    if(!vars["conf"])
        vars["conf"] = "B10";
    if(!vars["plot"])
        vars["plot"] = "P1tie";
    var confsel = document.getElementById("confsel")
    for(i=0; i < confsel.length; i++){
        var v = confsel.options[i].value;
        var c = v.split("_")[1].split(".")[0];
        if(c==vars["conf"])
            confsel.options[i].selected = true;
    }
    var plotsel = document.getElementById("plotsel")
    for(i=0; i < plotsel.length; i++){
        var p = plotsel.options[i].value;
        if(p==vars["plot"])
            plotsel.options[i].selected = true;
    }
  var p = document.getElementById("plotsel").value;
  var c = document.getElementById("confsel").value;

  document.getElementById("confplot").src=p+"/"+c;
}, false);

</script>
<body>
<div class="content">
<h3>Select conference and plot:</h3>
